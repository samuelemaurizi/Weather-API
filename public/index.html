<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Module 2</title>
  </head>
  <body>
    <h1>The Weather Here</h1>
    <nav>
      <a href="./index.html">Index</a> |
      <a href="./logs/index.html">Get data</a>
    </nav>
    <div class="main__lat-lon">
      <p>
        latitude: <span id="latitude"></span>&deg;
        <br />
        longitude: <span id="longitude"></span>&deg;
      </p>
      <p>
        The weather here is <span id="summary"></span> with a temperature of
        <span id="temperature"></span> &deg C.
      </p>
      <p>
        The concentration of particular matter (<span id="aq_parameter"></span>)
        in <span id="aq_city"></span>
        is
        <span id="aq_value"></span>
        <span id="aq_unit"></span> last read on <span id="aq_date"></span>.
      </p>
    </div>

    <script src="./public.js"></script>
  </body>
</html>
